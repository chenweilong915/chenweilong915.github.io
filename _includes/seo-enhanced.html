<!-- SEO 优化和结构化数据 / SEO Optimization and Structured Data -->

<!-- 基础 Meta 标签 / Basic Meta Tags -->
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{{ site.meta.keywords }}">
<meta name="author" content="{{ site.author.name }}">
<meta name="robots" content="index, follow">
<meta name="language" content="zh-CN,en-US">

<!-- Open Graph / Facebook Meta Tags -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:image" content="{{ site.url }}/{{ site.author.avatar }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="zh_CN">
<meta property="og:locale:alternate" content="en_US">

<!-- Twitter Card Meta Tags -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta property="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta property="twitter:description" content="{{ site.description }}">
<meta property="twitter:image" content="{{ site.url }}/{{ site.author.avatar }}">

<!-- 学术相关 Meta 标签 / Academic Meta Tags -->
<meta name="citation_author" content="Weilong Chen">
<meta name="citation_author" content="陈维龙">
<meta name="dc.creator" content="Weilong Chen">
<meta name="dc.creator" content="陈维龙">
<meta name="dc.subject" content="Smart Grid, Artificial Intelligence, Machine Learning, Federated Learning">
<meta name="dc.subject" content="智能电网, 人工智能, 机器学习, 联邦学习">

<!-- 地理位置 Meta 标签 / Geographic Meta Tags -->
<meta name="geo.region" content="CN-SC">
<meta name="geo.placename" content="Chengdu, Sichuan, China">
<meta name="geo.position" content="30.5728;104.0668">
<meta name="ICBM" content="30.5728, 104.0668">

<!-- JSON-LD 结构化数据 / JSON-LD Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "陈维龙",
  "alternateName": [
    "陈伟龙",
    "维龙",
    "Weilong Chen", 
    "Weilong",
    "Chen Weilong",
    "Wei-long Chen"
  ],
  "url": "{{ site.url }}",
  "image": "{{ site.url }}/{{ site.author.avatar }}",
  "jobTitle": "博士研究生",
  "worksFor": {
    "@type": "Organization",
    "name": "电子科技大学",
    "alternateName": "University of Electronic Science and Technology of China",
    "url": "https://www.uestc.edu.cn"
  },
  "alumniOf": {
    "@type": "Organization", 
    "name": "电子科技大学",
    "alternateName": "University of Electronic Science and Technology of China"
  },
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "成都市",
    "addressRegion": "四川省", 
    "addressCountry": "中国"
  },
  "nationality": "中国",
  "knowsAbout": [
    "智能电网",
    "Smart Grid",
    "人工智能", 
    "Artificial Intelligence",
    "机器学习",
    "Machine Learning",
    "联邦学习",
    "Federated Learning",
    "深度学习",
    "Deep Learning",
    "时间序列分析",
    "Time Series Analysis",
    "推荐系统",
    "Recommendation Systems"
  ],
  "sameAs": [
    "{{ site.social.google_scholar }}",
    "{{ site.social.github }}",
    "mailto:{{ site.social.email }}",
    "{{ site.social.linkedin }}"
  ],
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}"
  },
  "description": "{{ site.description }}",
  "email": "{{ site.social.email }}",
  "telephone": "+86-xxx-xxxx-xxxx",
  "hasOccupation": {
    "@type": "Occupation",
    "name": "研究员",
    "alternateName": "Researcher",
    "description": "专注于智能电网和人工智能领域的研究"
  }
}
</script>

<!-- 学术网站结构化数据 / Academic Website Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title }}",
  "alternateName": [
    "陈维龙的学术主页",
    "Weilong Chen's Academic Homepage",
    "陈维龙 UESTC",
    "Weilong Chen UESTC"
  ],
  "url": "{{ site.url }}",
  "description": "{{ site.description }}",
  "author": {
    "@type": "Person",
    "name": "陈维龙",
    "alternateName": "Weilong Chen"
  },
  "inLanguage": ["zh-CN", "en-US"],
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "https://www.google.com/search?q=site:{{ site.url | remove: 'https://' | remove: 'http://' }}+{search_term_string}"
    },
    "query-input": "required name=search_term_string"
  }
}
</script>

  },

    "@type": "University",
    "name": "电子科技大学",

</script>

<!-- 搜索引擎验证 / Search Engine Verification -->
{% if site.google_site_verification %}
<meta name="google-site-verification" content="{{ site.google_site_verification }}">
{% endif %}

{% if site.bing_site_verification %}
<meta name="msvalidate.01" content="{{ site.bing_site_verification }}">
{% endif %}

{% if site.baidu_site_verification %}
<meta name="baidu-site-verification" content="{{ site.baidu_site_verification }}">
{% endif %}

<!-- 附加的学术搜索优化 / Additional Academic Search Optimization -->
<meta name="academic-keywords" content="{{ site.meta.author_keywords }}">

<meta name="department" content="School of Computer Science and Engineering">

<meta name="advisor" content="Yanru Zhang, 张彦如">
<meta name="visiting-scholar" content="University of Houston, Zhu Han">

<!-- Canonical URL -->
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

<!-- 语言标签 / Language Tags -->

<link rel="alternate" hreflang="en-US" href="{{ site.url }}{{ page.url }}">
<link rel="alternate" hreflang="x-default" href="{{ site.url }}{{ page.url }}">
